<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Define the routes
        const routes = {
            '/survey': '/survey.html',
            '/survey/': '/survey.html'  // Handle trailing slash
        };

        // Check if the current path is in our routes
        if (routes[path]) {
            // Get the base URL (either localhost or production domain)
            const baseUrl = window.location.origin;
            // Redirect to the corresponding .html file
            window.location.replace(baseUrl + routes[path]);
        } else {
            // If no route matches, redirect to home
            window.location.replace(window.location.origin);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
